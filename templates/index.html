<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lido file uploader">
    <script src="assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
  
    <link rel="stylesheet" href="assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
  
    <title>RDF/Lido Uploader</title>
  </head>

<body>
    <!-- Upload dialog for X3ML files (modal)-->
    <div class="modal fade" id="uploadX3mlModal" tabindex="-1" aria-labelledby="uploadX3mlModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="uploadX3mlModalLabel">Uploading X3ml mappings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="input-group mb-3">
                  <input type="file" class="form-control" name="file" accept=".ttl, .json, .xml" required />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Collection</span>
                    <input type="text" class="form-control"  name="collection" aria-describedby="basic-addon3" value="{{collection}}" />
                 </div> 
                <div class="input-group mb-3">
                  <input type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="Submit" />&nbsp;
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dimiss</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
      <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">Welcome to the N4O-KG Uploader!</h4>
        <hr>
        <div class="mb-3">
          <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#uploadX3mlModal">Upload</button>
          <a href="/logout">Log out</a>
        </div>
        {% if error %}      
        <div class="mb-3">
          <label for="ETA1" class="form-label">Error:</label>
          <textarea class="form-control" id="ETA1" rows="5" readonly >{{ error }}</textarea>
        </div>      
        {% endif %}

        {% if success %}
        <div class="mb-3">
          <label for="RTA1" class="form-label">Result:</label>
          <textarea class="form-control" id="RTA1" rows="5" readonly >{{ success }}</textarea>
        </div>      
        {% endif %}
      </div>
  </body>

</html>
